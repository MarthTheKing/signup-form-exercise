<!doctype html>
<html>
  <head>
    <title>Sign Up</title>
    <link rel="icon" href="https://static.wikia.nocookie.net/nicos-nextbots/images/7/79/Baller.png/revision/latest?cb=20221021123703">
    <style>
      body {background-color: #404040; color: white; font-family: "Segoe UI", Tahoma, sans-serif;}
    </style>
  </head>
  <body>
    <h1>Signup Form</h1>
    <label>Email: 
      <input type="text" name="email" placeholder="Email...">
    </label><br>
    <label>Password:
      <input type="password" name="pwd" placeholder="Password...">
    </label><br>
    <label>Github Username: 
      <input type="text" name="user" placeholder="Username...">
    </label><br>
    <fieldset>
      <legend>Select your version</legend>
      <input type="radio" name="version" value="enterprise">Enterprise<br>
      <input type="radio" name="version" value="pro">Pro<br>
      <input type="radio" name="version" value="free" selected>Free
    </fieldset>
    <input type="checkbox" name="remember"><label>Remember Me</label><br>
    <button type="submit">Sumbit</button>
  </body>
</html>
